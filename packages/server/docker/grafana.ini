[paths]
data=/var/lib/grafana
logs=/var/log/grafana
plugins=/var/lib/grafana/plugins

[server]
protocol=http
http_addr=
http_port=3000
domain=localhost
enforce_domain=false
root_url=http://localhost:3000
router_logging=false
static_root_path=public
enable_gzip=false
cert_file=
cert_key=

; [database]
; type=mysql
; host=192.168.31.51:3307
; name=grafana
; user=root
; password=1234
; url=
; ssl_mode=disable
;path=grafana.db


; [session]
; provider=mysql
; provider_config=grafana:grafana@tcp(127.0.0.1:3306)/grafana
; cookie_name=grafana_sess
; cookie_secure=false
; session_life_time=86400

[log]
mode=consolefile
level=info
filters=
[log.console]
level=
format=console
[log.file]
level=
format=text
log_rotate=true
max_lines=1000000
max_size_shift=28
daily_rotate=true
max_days=7

[users]
allow_sign_up=true
allow_org_create=true
auto_assign_org=true
auto_assign_org_role=Viewer
login_hint=emailorusername
default_theme=dark
[auth]
disable_login_form=false

[auth.basic]
enabled=true

[smtp]
enabled=false
host=localhost:25
user=
password=
cert_file=
key_file=
skip_verify=false
from_address=admin@grafana.localhost
from_name=Grafana


[dashboards.json]
enabled=true
path=/var/lib/grafana/dashboards

[alerting]
enabled=true
execute_alerts=true

[auth.proxy]
enabled=false
header_name=X-WEBAUTH-USER
header_property=username
auto_sign_up=true
ldap_sync_ttl=60
whitelist=192.168.1.1,192.168.2.1

[analytics]
reporting_enabled=true
check_for_updates=true
google_analytics_ua_id=
